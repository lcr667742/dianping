server.port=8180

mybatis.mapper-locations=classpath:mapper/*.xml

#配置数据源
spring.datasource.name=dianpingdb
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dianpingdb?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassname=com.mysql.jdbc.Driver
#配置连接池管理
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


#add-mappings=true表示如果所有的controller都没有命中，则使用默认的静态资源处理器做匹配
spring.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=true


#接入前端静态资源页面
#由于使用了swagger2，导致该配置失效，已在SwaggerConfig配置了静态资源接入
#spring.mvc.static-path-pattern=/static/**

#thymeleaf相关的配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

